    <script>
        var imgIndex = 1;
		var numberPics = 7;
        function showImg(index){
            var width=600,height=400;
            var winWidth = $(window).width(),winHeight = $(window).height();
            var modalBg = $("<div></div>");
            modalBg.addClass("modal-bg");
            modalBg.appendTo($('body'));
            var modal = $("<div></div>");
            modal.addClass("modal");
            modal.css("position","absolute")
                 .css("top",(winHeight-height)/2+"px")
                 .css("left",(winWidth-width)/2+"px");
            var titleTipsBg = $("<div></div>").addClass("tips-bg");
            var titleTips = $("<a></a>").addClass("tips").html("奥里给！");
            var titleClose =  $("<a></a>").addClass("close");
            var title = $("<div></div>");
            title.addClass("title");
            title.append(titleTipsBg)
                 .append(titleTips)
                 .append(titleClose);
            titleClose.on("click",function(){
                modalBg.hide();
                modal.hide();
            });
            title.appendTo(modal);
            var img = $("<img>").attr("width",width)
                                 .attr("height",height)
                                 .attr("src","showpic/"+index+".jpg");
            var imgDiv = $("<div></div>").append(img);
            imgDiv.appendTo(modal);
            modal.appendTo($('body'));
        }
        function updateImage(type){
            if(type==="prev"){
                if(imgIndex>1){
                    imgIndex=imgIndex-1;
                }
            }
            else{
                if(imgIndex<numberPics){
                    imgIndex=imgIndex+1;
                }
            }
            for(var i=0;i<numberPics;i++){
                $("#img"+(i+1)).addClass("thumb-a-hide");
            }
            $("#img"+imgIndex).removeClass("thumb-a-hide");

            if(imgIndex===numberPics){
                $("#next").hide();
            }
            else{
                $("#next").show();
            }
            if(imgIndex===1){
                $("#prev").hide();
            }
            else{
                $("#prev").show();
            }
        };
    </script>
